<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>无缝平滑效果</title>
  <style>
    main {
      width: 100%;
      height: 329px;
      display: flex;
      background: url('./img/full-fire-cloud.jpg') repeat-x 0 center/auto 100%;
      animation: smooth 10s linear infinite;
      animation-play-state: running;
    }

    /* main:hover, main:focus {
      animation-play-state: running;
    } */
    @keyframes smooth {
      to {
        background-position: 1970px center;
      }
    }
  </style>
</head>

<body>
  <main class="main"></main>
</body>

</html>
