<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: flex;
      flex-direction: row;
      width: 400px;
      height: 400px;
      border: 1px solid #000;
    }

    .item {
      width: 100px;
      height: 100px;
      background-color: red;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="item" style="height:100px;order:3"></div>
    <div class="item" style="height:300px;order:2"></div>
    <div class="item" style="height:200px;order:1"></div>
  </div>
</body>

</html>
