<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: flex;
      flex-direction: row;
      width: 400px;
      height: 400px;
      border: 1px solid #000;
    }

    .item {
      height: 100px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="item" style="flex-grow:1;background-color:red"></div>
    <div class="item" style="flex-grow:2;background-color:blue"></div>
    <div class="item" style="flex-grow:1;background-color:yellow"></div>
  </div>
</body>

</html>
